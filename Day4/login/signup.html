<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>signup</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>회원가입</h1>
            <p class="small_title">성장이 목마를 때, 인프런</p>
        </header>
        <main>
            <form action="" method="POST" class="form">
                <p class="form_name">아이디</p>
                <input class="box" type="text" name="id" placeholder="아이디를 입력하세요"><br>
                <p class="form_name">비밀번호</p>
                <input class="box" type="password" name="pwd1" placeholder="비밀번호를 입력하세요"><br>
                <p class="form_name">비밀번호 확인</p>
                <input class="box" type="password" name="pwd2" placeholder="비밀번호를 한 번 더 입력하세요"><br>
                <button class="box signup" type="submit" disabled>
                    가입하기
                </button>
            </form>

            <p class="detail">
                가입 시, 같은 계정으로 인프런, 랠릿을 모두 사용하실 수 있습니다.<br>
                통합 회원 <a class="info" href="">이용약관</a> 및 <a class="info" href="">개인정보취급방침</a>에 동의합니다.
            </p>
            <label class="option"><input type="checkbox" name="option" value="yyy" checked>통합회원 할인 혜택 및 유용한 채용 소식을
                받아볼래요.</label>

        </main>
        <footer>
            <span class="simple_signup_title">간편 회원가입</span>
            <div class="simple_signup">
                <a href="https://www.kakaocorp.com" class="icon kakaotalk" target="_blank">kakaotalk</a>

                <a href="https://www.google.co.kr
                " class="icon google" target="_blank"> google</a>
            </div>
        </footer>
    </div>
</body>

</html>
